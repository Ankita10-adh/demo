{% load static %}
{% block body %}

{% include 'navigation.html' %}

<!-- Background Section -->
<section class="login-section d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">

                <!-- Login Card -->
                <div class="login-card shadow-lg">
                    <div class="text-center mb-4">
                        <h3 class="login-title">Welcome Back</h3>
                        <p class="login-subtitle">Login to your account</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}

                        <!-- Email -->
                        <div class="form-group mb-3">
                            <label>Email Address</label>
                            <input type="email"
                                   class="form-control"
                                   name="uname"
                                   placeholder="example@email.com"
                                   value="{{ email|default:'' }}"
                                   required>
                        </div>

                        <!-- Password -->
                        <div class="form-group mb-2">
                            <label>Password</label>
                            <input type="password"
                                   class="form-control"
                                   name="pwd"
                                   placeholder="Enter password"
                                   required>
                        </div>

                        <!-- Forgot Password -->
                        <div class="text-end mb-3">
                            <a href="{% url 'user_forgot_password' %}" class="forgot-link">
                                Forgot Password?
                            </a>
                        </div>

                        <!-- Buttons -->
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            Login
                        </button>

                        <div class="text-center">
                            <span class="text-muted">Don't have an account?</span>
                            <a href="{% url 'user_signup' %}" class="register-link">
                                Create Account
                            </a>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</section>

{% include 'footer.html' %}

<!-- Alerts -->
{% if error == "No" %}
<script>
    alert("Login Successful!");
    window.location = "{% url 'user_home' %}";
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Invalid credentials. Please try again.");
</script>
{% endif %}

{% endblock %}

<style>
.login-section {
    min-height: 100vh;
    background: linear-gradient(135deg, #4d691b, #1e2e0e);
}

.login-card {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 16px;
    padding: 40px;
}

.login-title {
    font-weight: 700;
    color: #1e2e0e;
}

.login-subtitle {
    font-size: 14px;
    color: #6c757d;
}

.form-control {
    height: 45px;
    border-radius: 8px;
}

.btn-primary {
    background-color: #4d691b;
    border: none;
    height: 45px;
    font-weight: 600;
}

.btn-primary:hover {
    background-color: #3b5314;
}

.forgot-link {
    font-size: 14px;
    color: #4d691b;
    text-decoration: none;
}

.register-link {
    font-weight: 600;
    color: #4d691b;
    margin-left: 5px;
    text-decoration: none;
}
</style>
