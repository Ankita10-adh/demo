{% load static %}

{% block body %}

{% include 'recruiter_navigation.html' %}

<script>
    function chheckpass()
    {
        if(document.changepassword.newpassword.value!=document.changepassword.confirmpassword.value){
            alert('New Password and Confirm password field doesnot match');
            document.changepassword.confirmpassword.focus();
            return false;

        }
        return True;
    }
</script>

<marquee style="font-family: 'Monotype-Corsiva'; font-size:27px; margin-top:1%; color:rgb(227, 222, 219); font-weight:bold; background-color:rgb(4, 3, 2)">
  Password change
</marquee>
<hr>
<form class="container mt-5" method="post"  name="changepassword" onsubmit="return chheckpass()">
    {%csrf_token %}
    <label><b>Current password</b></label>
    <input type="password" class="form-control" name="currentpassword" required="True">

    <label><b>New password</b></label>
    <input type="password" class="form-control" name="newpassword" required="True">

    <label><b>Confirm new password</b></label>
    <input type="password" class="form-control" name="confirmpassword" required="True">



 


   
    <input type="submit"  class="btn btn-primary" style="margin-top:2% ;height:39px; font-size:19px; color:rgb(77, 105, 27); background-color: black;">

</form>


{% if error == "No" %}
<script>
    alert("Your password changed Successfully!!");
    window.location = "{% url 'Logout' %}";
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Something went Wrong, Try Again!!");
</script>
{% endif %}

{% if error == "Not" %}
<script>
    alert("Your current password is wrong!");
</script>
{% endif %}



{% endblock %}
