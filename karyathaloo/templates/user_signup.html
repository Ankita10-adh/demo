{% load static %}

{% block body %}
{% include 'navigation.html' %}

<style>
    :root {
        --user-primary: #6a11cb;
        --user-secondary: #2575fc;
        --user-bg: #f7f9fc;
        --user-text: #2c3e50;
        --user-success: #28a745;
        --user-shadow: rgba(106, 17, 203, 0.2);
    }

    .signup-card { background-color:#fff; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.1); padding:40px; border-top:5px solid var(--user-secondary);}
    .signup-header { font-family:'Poppins',sans-serif; font-weight:700; color:var(--user-primary); font-size:2.2rem;}
    .form-label { font-weight:600; color:var(--user-text); margin-bottom:5px;}
    .form-control { border-radius:8px; padding:10px 15px; font-size:0.95rem; transition:border-color 0.3s;}
    .form-control:focus { border-color:var(--user-secondary); box-shadow:0 0 0 0.25rem var(--user-shadow);}
    .gender-radio-group { border:1px solid #ced4da; padding:8px 15px; border-radius:8px; display:flex; gap:20px; align-items:center; height:calc(2.25rem + 2px + 10px);}
    .btn-submit-signup { background:linear-gradient(90deg, var(--user-success), #1e7e34); border:none; color:white; font-weight:600; padding:12px 20px; border-radius:8px; width:100%; margin-top:20px;}
    .btn-submit-signup:hover { opacity:0.9; transform:translateY(-2px); box-shadow:0 4px 10px rgba(0,0,0,0.2);}
    .alert { padding:10px 15px; margin-bottom:20px; border-radius:8px;}
    .alert-success { background-color:#d4edda; color:#155724; border:1px solid #c3e6cb;}
    .alert-error, .alert-danger { background-color:#f8d7da; color:#721c24; border:1px solid #f5c6cb;}
    #password-error { color:#dc3545; font-weight:500; margin-top:5px; display:none;}
</style>

<script>
    function checkPass() {
        const password = document.signup.pwd.value;
        const confirmPassword = document.signup.cpwd.value;
        const errorDiv = document.getElementById('password-error');
        if (password !== confirmPassword) {
            errorDiv.style.display = 'block';
            return false;
        } else {
            errorDiv.style.display = 'none';
            return true;
        }
    }
</script>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="signup-card">
                <h2 class="signup-header text-center mb-4">
                    <i class="fa-solid fa-user-plus me-2"></i> Join Karyathalo
                </h2>

                <!-- Display Django messages -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form name="signup" onsubmit="return checkPass();" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label" for="fname">First Name</label>
                            <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter first name" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="lname">Last Name</label>
                            <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter last name" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="contact">Contact Number</label>
                        <input type="text" class="form-control" id="contact" name="contact" placeholder="Enter contact number" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address" required>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label" for="pwd">Password</label>
                            <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter Password" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="cpwd">Confirm Password</label>
                            <input type="password" class="form-control" id="cpwd" name="cpwd" placeholder="Confirm Password" required>
                        </div>
                    </div>

                    <div id="password-error">Passwords do not match!</div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label class="form-label">Gender</label>
                            <div class="gender-radio-group">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="male" name="gender" value="male" required>
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="female" name="gender" value="female">
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" id="other" name="gender" value="other">
                                    <label class="form-check-label" for="other">Other</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="image">Profile Image (Optional)</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-submit-signup">
                        <i class="fa-solid fa-person-running me-2"></i> Send OTP
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
