{% extends "recruiter_navigation.html" %}
{% block content %}

<div class="container mt-5">

    <div class="card shadow-sm">
        <div class="card-body">

            <h2 class="mb-4 text-primary"><i class="fas fa-money-check-alt"></i> Initiate Payment</h2>

            <form method="post">
                {% csrf_token %}

                <!-- Job Selection -->
                <div class="mb-3">
                    <label class="form-label">Select Job</label>

                    {% if recruiter.job_set.all %}
                        <select name="job_id" class="form-select" required>
                            {% for job in recruiter.job_set.all %}
                                <option value="{{ job.id }}">{{ job.title }}</option>
                            {% endfor %}
                        </select>
                    {% else %}
                        <select class="form-select" disabled>
                            <option>No jobs created yet</option>
                        </select>
                        <small class="text-danger">You must create a job before initiating payment.</small>
                    {% endif %}
                </div>

                <!-- Amount -->
                <div class="mb-3">
                    <label class="form-label">Amount (NPR)</label>
                    <input type="number" name="amount" class="form-control" min="1" required placeholder="Enter amount">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-success"
                        {% if not recruiter.job_set.all %}disabled{% endif %}>
                    Proceed to Pay
                </button>

            </form>

        </div>
    </div>

</div>

{% endblock %}
