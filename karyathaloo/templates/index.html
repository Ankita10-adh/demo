{% load static %}

{% block body %}
{% include 'navigation.html' %}

<!-- Banner Section -->
<div class="position-relative text-center" style="margin-top:1%;">
    <!-- Banner Image -->
    <img src="{% static 'images/front.png' %}" 
         alt="Banner" 
         class="img-fluid w-100"
         style="height:600px; object-fit:cover;">

    <!-- Semi-transparent overlay -->
    <div style="
        position:absolute;
        top:0;
        left:0;
        width:100%;
        height:100%;
        background: rgba(0,0,0,0.4);
    "></div>

    <!-- Headline and Subtext -->
    <div style="
        position:absolute;
        top:50%;
        left:50%;
        transform: translate(-50%, -50%);
        color:white;
        text-align:center;
    ">
        <h1 style="font-size:4rem; font-weight:bold; text-shadow:2px 2px 6px rgba(0,0,0,0.7);">
            Your Career, Your Choice
        </h1>
        <p style="font-size:1.5rem; font-weight:500; text-shadow:1px 1px 4px rgba(0,0,0,0.6); margin-top:1rem;">
            Apply online or offline, explore jobs, and take the next step toward success.
        </p>
        <!-- Optional Call-to-Action Button -->
        <a href="{% url 'latest_jobs' %}" 
           class="btn btn-primary btn-lg mt-3" 
           style="background: linear-gradient(45deg,#007bff,#00d4ff); border:none;">
            Explore Jobs
        </a>
    </div>
</div>

{% include 'footer.html' %}
{% endblock %}
