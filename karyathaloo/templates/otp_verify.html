{% load static %}
{% block body %}
{% include 'navigation.html' %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="signup-card">
                <h2 class="signup-header text-center mb-4">
                    <i class="fa-solid fa-key me-2"></i> Verify OTP
                </h2>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="otp">OTP</label>
                        <input type="text" class="form-control" name="otp" id="otp" placeholder="Enter OTP" required>
                    </div>
                    <button type="submit" class="btn btn-submit-signup w-100">
                        Verify OTP
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
