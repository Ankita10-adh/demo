{% load static %}

{% block body %}

{% include 'admin_naviagtion.html' %}

<marquee style="font-family: 'Monotype-Corsiva'; font-size:27px; margin-top:1%; color:rgb(227, 222, 219); font-weight:bold; background-color:rgb(4, 3, 2)">
  View Recruiter- Pending
</marquee>
<hr>
<form class="container mt-5" method="post">
    {%csrf_token %}
    <label><b>Recruiter Name</b></label>
    <input type="text" class="form-control" name="uname" value="{{recruiter.user.first_name}} {{recruiter.user.last_name}}">
    <label><b>Status</b></label>
    <select  class="form-control" name="status">
        <option value="Accept">Accept</option>
        <option value="Reject">Reject</option>


    </select>
    <input type="submit"  class="btn btn-primary" style="margin-top:2% ;height:39px; font-size:19px; color:rgb(77, 105, 27); background-color: black;">

</form>


{% if error == "No" %}
<script>
    alert("Status Changed Successfully!!");
    window.location = "{% url 'recruiter_all' %}";
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Something went Wrong, Try Again!!");
</script>
{% endif %}



{% endblock %}
