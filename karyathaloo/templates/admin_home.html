{% load static %}

{% block body %}
{% include 'admin_naviagtion.html' %}

<style>
    /* Inherit Admin theme colors */
    :root {
        --admin-primary: #1e3c72; /* Deep Blue */
        --admin-secondary: #4a69bd; /* Lighter Blue */
        --admin-text: #34495e;
        --admin-bg: #f4f7fa;
        --admin-shadow: rgba(30, 60, 114, 0.2);
    }

    /* Page Container */
    .profile-page-section {
        background-color: var(--admin-bg);
        padding: 50px 0;
    }

    /* Profile Card Styling */
    .profile-card {
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 30px;
        border-left: 5px solid var(--admin-primary);
    }

    /* Heading Style */
    .profile-header {
        font-family: 'Poppins', sans-serif;
        font-weight: 700;
        color: var(--admin-primary);
        font-size: 2rem;
    }

    /* Form Labels and Inputs */
    .form-label {
        font-weight: 600;
        color: var(--admin-text);
        margin-bottom: 5px;
        font-size: 0.95rem;
    }

    .form-control[readonly] {
        background-color: #e9ecef;
        font-weight: 500;
        color: #555;
        border-radius: 8px;
        padding: 12px 15px;
    }
    
    /* Image Placeholder */
    .profile-image-box {
        background: linear-gradient(135deg, var(--admin-primary), var(--admin-secondary));
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px var(--admin-shadow);
        color: white;
        text-align: center;
    }
    .profile-image-box img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        border: 4px solid white;
    }
    
    /* Submit Button (Placeholder, since fields are readonly) */
    .btn-update {
        background-color: var(--admin-secondary);
        border: none;
        color: white;
        font-weight: 600;
        padding: 12px 20px;
        border-radius: 8px;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 20px;
    }
    .btn-update:hover {
        opacity: 0.9;
        transform: translateY(-2px);
    }
</style>

<div class="container-fluid profile-page-section">
    <div class="row justify-content-center">
        
        <div class="col-lg-7 col-md-10 mb-4">
            <div class="profile-card">
                <h2 class="profile-header text-center mb-4">
                    <i class="fa-solid fa-user-gear me-2"></i> Administrator Details
                </h2>

                <form method="post">
                    {% csrf_token %}

                    <h5 class="text-muted mb-3">Login & System Information</h5>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label" for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" 
                                   name="email" value="{{ user.email }}" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="username">Username</label>
                            <input type="text" class="form-control" id="username" 
                                   name="username" value="{{ user.username }}" readonly>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label class="form-label">Account Status</label>
                            <input type="text" class="form-control" value="{% if user.is_superuser %}Superuser{% else %}Admin{% endif %}" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Login</label>
                            <input type="text" class="form-control" 
                                   value="{% if user.last_login %}{{ user.last_login|date:'F d, Y P' }}{% else %}Never{% endif %}" readonly>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-update" disabled>
                        <i class="fa-solid fa-lock me-2"></i> Update Profile
                    </button>
                   
                </form>
            </div>
        </div>

        <div class="col-lg-4 col-md-6">
            <div class="profile-image-box">
                <img src="{% static 'admin/img/user-icon.png' %}" 
                     class="img-fluid rounded" alt="Superuser Icon">
                <h4 class="mt-3 mb-0">Welcome, {{ user.username }}</h4>
                <p class="small fst-italic">Role: Superuser</p>
            </div>
        </div>
    </div>
</div>

{% include 'footer.html' %}
{% endblock %}
