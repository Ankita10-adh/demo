{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Karyathalo - User Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* Color Variables for the standard User look */
        :root {
            --user-primary: #6a11cb; /* Deep Purple */
            --user-secondary: #2575fc; /* Bright Blue */
            --user-bg: #f7f9fc; /* Very light background */
            --user-text: #2c3e50; /* Dark Blue Text */
            --user-accent: #ffc107; /* Yellow Accent */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--user-bg);
            color: var(--user-text);
        }

        /* Sleek Navbar (Replaces Large Header) */
        .user-navbar {
            background: linear-gradient(90deg, var(--user-primary), var(--user-secondary));
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            padding: 0.8rem 0;
        }

        .navbar-brand {
            color: #fff !important;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1.6rem;
            display: flex;
            align-items: center;
        }
        .navbar-brand img {
            width: 30px; /* Small, functional logo */
            margin-right: 8px;
            border-radius: 4px;
        }

        /* Navigation Links */
        .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .nav-link:hover {
            color: var(--user-accent) !important;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        /* User Name Display */
        .user-info-area {
            color: var(--user-accent);
            padding: 0 1rem;
            display: flex;
            align-items: center;
            font-size: 1rem;
            font-weight: 600;
        }

        /* Logout Button - Minimalist */
        .btn-logout {
            background-color: transparent;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.5);
            margin-left: 15px;
            padding: 6px 12px;
            font-weight: 500;
        }
        .btn-logout:hover {
            background-color: #fff;
            color: var(--user-primary);
            border: 1px solid #fff;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark user-navbar sticky-top">
        <div class="container-fluid px-4">
            
            <a class="navbar-brand" href="{% url 'user_home' %}">
                <img src="{% static 'images/karya.jpg' %}" alt="Logo">
                Karyathalo User
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#userNavbar" aria-controls="userNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="userNavbar">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                    
                    <li class="nav-item"><a class="nav-link" href="{% url 'user_home' %}"><i class="fa-solid fa-house me-1"></i> Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'user_latestjobs' %}"><i class="fa-solid fa-briefcase me-1"></i> Jobs List</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-money-check-dollar me-1"></i> My Payments</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'change_passworduser' %}"><i class="fa-solid fa-lock me-1"></i> Change Password</a></li>
                    
                    <li class="nav-item d-lg-none"><a class="nav-link" href="{% url 'Logout' %}"><i class="fa-solid fa-right-from-bracket me-1"></i> Logout</a></li>
                </ul>

                <div class="d-flex align-items-center d-none d-lg-flex">
                    <div class="user-info-area">
                        <i class="fa-solid fa-user me-2"></i>
                        Hello, {{ request.user.first_name }}
                    </div>

                    <a href="{% url 'Logout' %}" class="btn btn-logout">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
