{% load static %}
<html>
<head>
    <title>Karyathalo - Job Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #80acd7; /* soft blue background */
            margin: 0;
            padding: 0;
        }

        /* Header */
        .header {
            background: linear-gradient(90deg, #004e92, #000428);
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .header img {
            width: 140px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .header-title {
            font-size: 28px;
            font-weight: bold;
        }
        .header-title span:nth-child(1) { color: #ffd700; } /* Gold */
        .header-title span:nth-child(2) { color: #00bfff; } /* Deep Sky Blue */

        .social-icons i {
            font-size: 20px;
            margin: 0 10px;
            color: #ffeb3b;
            transition: all 0.3s;
        }
        .social-icons i:hover {
            color: #ffd54f;
            transform: scale(1.3);
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(90deg, #c31432, #240b36);
            padding: 12px 0;
        }
        .navbar-brand {
            font-family: 'Monotype Corsiva';
            font-size: 28px;
            font-weight: bold;
            color: #fff !important;
        }
        .nav-link {
            color: #ffeb3b !important;
            margin-right: 20px;
            font-size: 18px;
            transition: all 0.3s ease-in-out;
        }
        .nav-link:hover {
            color: #ffd54f !important;
            background-color: rgba(255,255,255,0.2);
            border-radius: 8px;
            padding: 5px 10px;
            transform: scale(1.05);
        }

        /* User Name on navbar */
        .user-name {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            margin-left: 15px;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <div class="header">
        <img src="{% static 'images/karya.jpg' %}" alt="Karyathalo Logo">
        <div class="header-title">
            <span>Online & Offline Job</span> <span>Portal System</span>
        </div>
        <div class="social-icons mt-2">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-sm">
        <a class="navbar-brand pl-4">Karyathalo</a>
        <ul class="navbar-nav ml-auto pr-4">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'recruiter_home' %}"><i class="fa fa-home mr-1"></i> Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'add_job' %}"><i class="fa fa-plus-circle mr-1"></i> Add Jobs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'job_list' %}"><i class="fa fa-list-ol mr-1"></i> Jobs List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'applied_candidatelist' %}"><i class="fa fa-list-ol mr-1"></i> Candidate Applied</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'change_passwordrecruiter' %}"><i class="fa fa-user-circle mr-1"></i> Change Password</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'Logout' %}"><i class="fa fa-sign-out mr-1"></i> Logout</a>
            </li>
        </ul>
        <span class="user-name">{{request.user.first_name}} {{request.user.last_name}}</span>
    </nav>

</body>
</html>
