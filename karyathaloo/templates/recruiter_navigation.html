{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Karyathalo - Recruiter Panel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --recruiter-primary: #17a2b8;
            --recruiter-secondary: #0c7b93;
            --recruiter-bg: #f4f9fd;
            --recruiter-text: #34495e;
            --recruiter-accent: #28a745;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--recruiter-bg);
            color: var(--recruiter-text);
        }

        .recruiter-navbar {
            background-color: var(--recruiter-primary);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            padding: 0.8rem 0;
        }

        .navbar-brand {
            color: #fff !important;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1.6rem;
            display: flex;
            align-items: center;
        }
        .navbar-brand img {
            width: 30px;
            margin-right: 8px;
            border-radius: 4px;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s;
        }
        .nav-link:hover {
            color: #fff !important;
            background-color: var(--recruiter-secondary);
        }

        .user-info-area {
            color: #fff;
            padding: 0 1rem;
            display: flex;
            align-items: center;
            font-size: 0.95rem;
            font-weight: 600;
        }

        .btn-payment {
            background-color: var(--recruiter-accent);
            color: white;
            border: none;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 6px;
            transition: all 0.3s;
            margin-left: 15px;
        }
        .btn-payment:hover {
            background-color: #1e7e34;
            transform: translateY(-1px);
        }

        .btn-logout {
            background-color: transparent;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.5);
            margin-left: 15px;
        }
        .btn-logout:hover {
            background-color: #fff;
            color: var(--recruiter-primary);
            border: 1px solid #fff;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark recruiter-navbar sticky-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="{% url 'recruiter_home' %}">
                <img src="{% static 'images/karya.jpg' %}" alt="Logo">
                Karyathalo Recruiter
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#recruiterNavbar" aria-controls="recruiterNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="recruiterNavbar">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'recruiter_home' %}"><i class="fa-solid fa-house me-1"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'add_job' %}"><i class="fa-solid fa-square-plus me-1"></i> Add Jobs</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'job_list' %}"><i class="fa-solid fa-table-list me-1"></i> My Job Listings</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'applied_candidatelist' %}"><i class="fa-solid fa-user-check me-1"></i> Candidate Applications</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'payment_history' %}"><i class="fa-solid fa-credit-card me-1"></i> Payment History</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'change_passwordrecruiter' %}"><i class="fa-solid fa-lock me-1"></i> Change Password</a></li>
                </ul>

                <div class="d-flex align-items-center">
                    <a href="{% url 'initiate_payment' %}" class="btn btn-payment me-3">
                        <i class="fa-solid fa-money-bill-wave me-1"></i> Make Payment
                    </a>

                    <div class="user-info-area d-none d-lg-flex">
                        <i class="fa-solid fa-user me-2"></i>
                        {{ request.user.first_name }} {{ request.user.last_name }}
                    </div>

                    <a href="{% url 'Logout' %}" class="btn btn-logout">
                        <i class="fa-solid fa-right-from-bracket"></i> 
                        <span class="d-none d-lg-inline ms-1">Logout</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
